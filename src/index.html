<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="assets/images/heart-icon.png" type="image/png" />
		<title>heart-vis</title>
	</head>

	<body class="bg-slate-900 text-slate-100 antialiased font-sans">
		<div class="flex h-screen w-full overflow-hidden">
			<div id="viewport" class="w-2/3 bg-black relative"></div>

			<div
				class="flex-grow w-1/3 flex flex-col gap-6 p-4 bg-slate-800 overflow-y-auto"
			>
				<div class="flex gap-3 overflow-auto">
					<div
						class="flex flex-none w-1/2 items-center gap-2 text-4xl font-bold text-shadow-xl"
					>
						heart-vis
						<img
							src="assets/images/heart-icon.png"
							class="w-10 h-10 object-contain drop-shadow-xl"
						/>
					</div>

					<input
						type="file"
						id="raw-mesh"
						accept="text/*"
						class="hidden"
					/>
					<label
						for="raw-mesh"
						class="block w-1/3 p-2 bg-blue-600 hover:bg-blue-500 text-center rounded-md cursor-pointer transition-colors font-medium"
					>
						upload raw mesh file
					</label>
					<div
						id="filename"
						class="block w-1/3 text-sm italic align-middle"
					>
						No file selected
					</div>
				</div>

				<div class="flex gap-2">
					<label
						id="camera-reset"
						class="flex-1 p-2 bg-slate-700 hover:bg-slate-600 text-sm text-center rounded cursor-pointer transition-all border border-slate-600"
					>
						Camera Reset
					</label>
					<label
						id="add-test-meshes"
						class="flex-1 p-2 bg-slate-700 hover:bg-slate-600 text-sm text-center rounded cursor-pointer transition-all border border-slate-600"
					>
						Add Test Meshes
					</label>
				</div>

				<div class="flex flex-col gap-4">
					<div class="flex flex-row gap-2">
						<div
							data-js="qualities-list"
							class="w-4/5 flex flex-col border border-slate-700 rounded-md overflow-hidden divide-y divide-slate-700"
						>
							<label class="cursor-pointer group">
								<input
									type="radio"
									name="quality"
									value="unipolar"
									class="sr-only peer"
									checked
								/>
								<div
									class="flex items-center gap-3 p-4 bg-slate-800 border-l-2 border-transparent transition-all peer-checked:bg-blue-600/20 peer-checked:border-blue-500 peer-checked:text-blue-400 group-hover:bg-slate-700"
								>
									<span class="text-md font-medium"
										>Unipolar</span
									>
								</div>
							</label>

							<label class="cursor-pointer group">
								<input
									type="radio"
									name="quality"
									value="bipolar"
									class="sr-only peer"
								/>
								<div
									class="flex items-center gap-3 p-4 bg-slate-800 border-l-2 border-transparent transition-all peer-checked:bg-blue-600/20 peer-checked:border-blue-500 peer-checked:text-blue-400 group-hover:bg-slate-700"
								>
									<span class="text-md font-medium"
										>Bipolar</span
									>
								</div>
							</label>

							<label class="cursor-pointer group">
								<input
									type="radio"
									name="quality"
									value="lat"
									class="sr-only peer"
								/>
								<div
									class="flex items-center gap-3 p-4 bg-slate-800 border-l-2 border-transparent transition-all peer-checked:bg-blue-600/20 peer-checked:border-blue-500 peer-checked:text-blue-400 group-hover:bg-slate-700"
								>
									<span class="text-md font-medium">LAT</span>
								</div>
							</label>

							<label class="cursor-pointer group">
								<input
									type="radio"
									name="quality"
									value="eml"
									class="sr-only peer"
								/>
								<div
									class="flex items-center gap-3 p-4 bg-slate-800 border-l-2 border-transparent transition-all peer-checked:bg-blue-600/20 peer-checked:border-blue-500 peer-checked:text-blue-400 group-hover:bg-slate-700"
								>
									<span class="text-md font-medium">EML</span>
								</div>
							</label>

							<label class="cursor-pointer group">
								<input
									type="radio"
									name="quality"
									value="exteml"
									class="sr-only peer"
								/>
								<div
									class="flex items-center gap-3 p-4 bg-slate-800 border-l-2 border-transparent transition-all peer-checked:bg-blue-600/20 peer-checked:border-blue-500 peer-checked:text-blue-400 group-hover:bg-slate-700"
								>
									<span class="text-md font-medium"
										>ExtEML</span
									>
								</div>
							</label>

							<label class="cursor-pointer group">
								<input
									type="radio"
									name="quality"
									value="scar"
									class="sr-only peer"
								/>
								<div
									class="flex items-center gap-3 p-4 bg-slate-800 border-l-2 border-transparent transition-all peer-checked:bg-blue-600/20 peer-checked:border-blue-500 peer-checked:text-blue-400 group-hover:bg-slate-700"
								>
									<span class="text-md font-medium"
										>SCAR</span
									>
								</div>
							</label>

							<label class="cursor-pointer group">
								<input
									type="radio"
									name="quality"
									value="groupid"
									class="sr-only peer"
								/>
								<div
									class="flex items-center gap-3 p-4 bg-slate-800 border-l-2 border-transparent transition-all peer-checked:bg-blue-600/20 peer-checked:border-blue-500 peer-checked:text-blue-400 group-hover:bg-slate-700"
								>
									<span class="text-md font-medium"
										>groupID</span
									>
								</div>
							</label>
						</div>
						<div
							id="color-gauge"
							class="w-1/5 flex flex-col items-center gap-1"
						>
							<div
								id="max-value"
								class="text-sm text-center font-bold bg-black rounded w-8/10 p-1"
							>
								max
							</div>
							<div
								class="relative w-8/10 h-full flex justify-center rounded"
							>
								<canvas
									id="gradient-bar"
									class="w-full h-full rounded-sm box-shadow-xl"
								></canvas>
								<div
									id="gauge-line"
									class="absolute left-0 w-full h-0.5 rounded border-y border-black pointer-events-none"
								></div>
							</div>
							<div
								id="min-value"
								class="text-sm text-center font-bold bg-black rounded w-8/10 p-1"
							>
								min
							</div>
						</div>
					</div>
					<div
						id="vertex-info"
						class="text-sm font-mono text-slate-400 h-4"
					></div>
				</div>

				<div class="flex-grow">
					<div
						id="loaded-meshes"
						data-js="meshes-list"
						class="flex flex-col gap-2 overflow-y-auto max-h-48"
					></div>
				</div>

				<div class="flex flex-col gap-4 pt-4 border-t border-slate-700">
					<label
						id="dynamic-animation"
						class="w-full p-4 bg-indigo-600 hover:bg-indigo-500 text-center rounded-md cursor-pointer transition-colors text-md font-semibold shadow-lg"
					>
						Dynamic Animation
					</label>
					<div class="flex flex-col gap-2">
						<span class="text-sm text-slate-500 font-bold"
							>Lighting Intensity</span
						>
						<input
							type="range"
							min="20"
							max="100"
							value="60"
							id="light-slider"
							class="w-full h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500"
						/>
					</div>
				</div>
			</div>
		</div>

		<script src="/js/emscripten/heart.out.js"></script>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
