<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			href="../assets/images/heart-icon.png"
			type="image/png"
		/>
		<title>heart-vis</title>
	</head>

	<body>
		<div class="global-container">
			<div id="viewport"></div>
			<div class="right-column">
				<div class="right-row">
					<div class="title">
						heart-vis
						<img
							src="../assets/images/heart-icon.png"
							class="title-icon"
						/>
					</div>
					<input
						type="file"
						id="raw-mesh"
						accept="text/*"
						class="hidden-btn-upload"
					/>
					<label for="raw-mesh" class="btn-upload">
						upload raw mesh file
					</label>
					<div id="filename" class="upload-info">
						No file selected
					</div>
				</div>
				<div class="right-row">
					<label id="camera-reset" class="btn-camera"
						>camera reset</label
					>
				</div>
				<div class="right-row">
					<div class="qualities-container">
						<label class="quality-top">
							<input
								type="radio"
								name="quality"
								value="unipolar"
								checked
							/>
							<span>Unipolar</span>
						</label>
						<label>
							<input
								type="radio"
								name="quality"
								value="bipolar"
							/>
							<span>Bipolar</span>
						</label>
						<label>
							<input type="radio" name="quality" value="lat" />
							<span>LAT</span>
						</label>
						<label>
							<input type="radio" name="quality" value="eml" />
							<span>EML</span>
						</label>
						<label>
							<input type="radio" name="quality" value="exteml" />
							<span>ExtEML</span>
						</label>
						<label>
							<input type="radio" name="quality" value="scar" />
							<span>SCAR</span>
						</label>
						<label class="quality-bottom">
							<input
								type="radio"
								name="quality"
								value="groupid"
							/>
							<span>groupID</span>
						</label>
					</div>
					<div id="vertex-info" class="vertex-info"></div>
					<div id="color-gauge" class="color-gauge">
						<div id="max-value" class="max-value">max</div>
						<div class="right-row">
							<canvas
								id="gradient-bar"
								class="gradient-bar"
							></canvas>
							<div id="gauge-line" class="gauge-line"></div>
						</div>
						<div id="min-value" class="min-value">min</div>
					</div>
				</div>
				<div class="right-row">
					<div id="loaded-meshes" class="meshes-container"></div>
				</div>
				<div class="right-row">
					<label id="dynamic-animation" class="btn-animation"
						>dynamic animation</label
					>
					<div class="slider-container">
						<input
							type="range"
							min="20"
							max="100"
							value="60"
							class="slider-knob"
							id="light-slider"
						/>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/emscripten/heart.out.js"></script>
		<script type="module" src="../js/main.js"></script>
	</body>
</html>
